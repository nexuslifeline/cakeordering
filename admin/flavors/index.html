   <body>
      <div class="am-wrapper">
         <div id="template"></div>
         <div class="am-content">
            <div class="page-head">
               <h2>Flavor Management</h2>
               <ol class="breadcrumb">
                  <li><a href="#">Management</a></li>
                  <li class="active">Flavor Management</li>
               </ol>
            </div>
            <div class="main-content">
               <div class="row">
                  <div class="col-lg-12">
                     <div class="panel-group">
                        <div class="panel">
                           <div class="panel-heading">
                              <h4 class="panel-title">
                                 <button id="btn_new" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> Add Cake Flavor</button>
                              </h4>
                           </div>
                           <div class="panel-body bg-primary" id="item-container">
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!--modal members-->
      <div class="modal fade" id="modal_form" tabindex="-1" role="dialog" aria-labelledby="modal_formLabel" aria-hidden="true">
         <div class="modal-dialog modal-md" >
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><b>&times;</b></button>
                  <h4 class="modal-title"><b><i class="glyphicon glyphicon-bars"></i> Cake Flavor Details</b></h4>
               </div>
               <div class="modal-body">
                  <form id="frm_data" class="form-horizontal">
                     <div class="row">
                        <div class="col-lg-6">
                           <h2>Cake Flavor Details</h2>
                           <div class="picture-box">
                        
                              <div id="div_img_user" >
                                 <img name="image_path" id="image_path"  src=""  class="img-responsive" />
                                 <input type="file" name="file_upload[]" class="hidden">
                              </div>
                              <div id="div_img_loader" style="display: none;">
                                 <img name="img_loader" src="../../assets-apps/img/loader/ajax-loader-sm.gif" />
                              </div>
                              <button style="position: relative;bottom: 38px" type="button" id="btn_browse" class="btn btn-primary "  ><i class="glyphicon glyphicon-upload"></i></button>
                              <button style="position: relative;bottom: 38px;float: right" type="button" id="btn_remove_photo"  class="btn btn-primary"><i class="glyphicon glyphicon-remove-circle"></i></button>
                           </div>
                        </div>
                      
                        <div class="col-lg-6">
                           <div class="form-group">
                              <div class="col-lg-12">
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    </span>
                                    <input type="text" class="form-control" name="flavor_name" id="flavor_name" placeholder="Flavor Name" data-error-msg="Flavor Name is required." required>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-lg-12">
                                 <div class="input-group">
                                    <span class="input-group-addon">
                                    <i class="glyphicon glyphicon-list-alt"></i>
                                    </span>
                                    <input type="number" class="form-control" name="price" id="price" placeholder="0.00" data-error-msg="Price is required." required>
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <div class="col-lg-12">
                                 <textarea type="text" class="form-control"   name="flavor_description" id="flavor_description" placeholder="Description"></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button id="btn_save" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-ok"></i> Record</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <!--modal members-->
      <div id="modal_confirmation"  class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
         <div class="modal-dialog modal-sm">
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  <h4 class="modal-title">Confirmation</h4>
               </div>
               <div class="modal-body">
                  <p>Are you sure you want to delete this?</p>
               </div>
               <div class="modal-footer">
                  <button id="confirm_delete" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-trash"></i> Confirm</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
