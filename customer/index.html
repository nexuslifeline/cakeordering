  <body class="am-splash-screen">
    <div class="am-wrapper am-login">
      <div class="am-content">
        <div class="main-content">
          <div class="login-container">
            <div class="panel panel-default">
                 <div class="panel-heading"><img src="../assets-apps/img/cake-log.png" alt="logo" width="100px" height="100px" class="logo-img"><span>Please enter your user information.</span></div>
              <div class="panel-body">
                <form id="frm_login" class="form-horizontal">
                  <div class="login-form">
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-user"></i></span>
                        <input name="cust_uname" type="text" placeholder="Username" autocomplete="off" class="form-control"  data-error-msg="Username is required." required>
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group"><span class="input-group-addon"><i class="icon s7-lock"></i></span>
                        <input  name="cust_pword"  type="password" placeholder="Password" class="form-control" data-error-msg="Password is required." required>
                      </div>
                    </div>
                    <div class="form-group login-submit">
                      <button data-dismiss="modal" id="btn_login" type="button" class="btn btn-primary btn-lg">Log me in</button>
                    </div>


                        <div class="form-group login-submit btn-register-css">
                      <button data-dismiss="modal" id="btn_register" type="button" class="btn btn-primary btn-lg">Register</button>
                    </div>



                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
